<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Tutor Signup</title>
</head>
<body>
<div id="container">

    <div id="titlebar">
        <h1>GibJohn Tutoring</h1>
    </div>

    <div id="navbar">
        <ol id="nav">
            <li><a href="index.html">Homepage</a></li>
            <li><a href="student_signup.html">Tutor Signup</a></li>
            <li><a href="login.html">Login</a></li>
        </ol>
    </div>

    <div id="content">
        <h2>Sign Up Today to help children everywhere</h2>
        <h3>Please enter details below</h3>
        <form>
            <fieldset>
                <legend>Personal details:</legend>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname"><br>
                <label for="Email">Email:</label><br>
                <input type="text" id="Email" name="Email"><br>
                <label for="Pass">Password:</label><br>
                <input type="text" id="Pass" name="Password"><br>
            </fieldset>
            <fieldset>
                <legend>Subject choice:</legend>
                <label for="Maths">Maths</label>
                <input type="checkbox" id="Maths"><br>
                <label for="English">English</label>
                <input type="checkbox" id="English"><br>
                <label for="Computer Science">Computer Science</label>
                <input type="checkbox" id="Computer Science"><br>
                <label for="Biology">Biology</label>
                <input type="checkbox" id="Biology"><br>
                <label for="Chemistry">Chemistry</label>
                <input type="checkbox" id="Chemistry"><br>
                <label for="Physics">Physics</label>
                <input type="checkbox" id="Physics"><br>
                <label for="French">French</label>
                <input type="checkbox" id="French"><br>
                <label for="Spanish">Spanish</label>
                <input type="checkbox" id="Spanish"><br>
                <input type="submit" value="Submit"><br>
            </fieldset>
        </form>

    </div>

</div>
</body>
</html>
