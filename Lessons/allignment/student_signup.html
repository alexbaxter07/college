<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Student Signup</title>
</head>
<body>
    <div id="container">

        <div id="titlebar">
            <h1>GibJohn Tutoring</h1>
        </div>

        <div id="navbar">
            <ol id="nav">
                <li><a href="index.html">Homepage</a></li>
                <li><a href="tutor_signup.html">Tutor Signup</a></li>
                <li><a href="login.html">Login</a></li>
            </ol>
        </div>

        <div id="content">
            <div id="text">
                <h2>Sign Up Today to start your learning journey</h2>
                <h3>Please enter details below</h3>
                <form>

                    <table>

                        <fieldset>

                            <tr><td><legend>Personal details:</legend></td></tr>

                            <tr>
                                <td><label for="fname">First name:</label></td>
                                <td><input type="text" id="fname" name="fname"></td>
                            </tr>

                            <tr>
                                <td><label for="lname">Last name:</label></td>
                                <td><input type="text" id="lname" name="lname"></td>
                            </tr>

                            <tr>
                                <td><label for="Email">Email:</label></td>
                                <td><input type="text" id="Email" name="Email"></td>
                            </tr>

                            <tr>
                                <td><label for="Pass">Password:</label></td>
                                <td><input type="text" id="Pass" name="Password"></td>
                            </tr>

                            <tr>
                                <td><label for="CPass">Confirm Password:</label></td>
                                <td><input type="text" id="CPass" name="Confirm Password"></td>
                            </tr>

                        </fieldset>

                        <fieldset>

                            <tr><td><legend>Subject choice:</legend></td></tr>

                            <tr>
                                <td><label for="Maths">Maths</label></td>
                                <td><input type="checkbox" id="Maths"></td>
                            </tr>

                            <tr>
                                <td><label for="English">English</label></td>
                                <td><input type="checkbox" id="English"></td>
                            </tr>

                            <tr>
                                <td><label for="Computer Science">Computer Science</label></td>
                                <td><input type="checkbox" id="Computer Science"></td>
                            </tr>

                            <tr>
                                <td><label for="Biology">Biology</label></td>
                                <td><input type="checkbox" id="Biology"></td>
                            </tr>

                            <tr>
                                <td><label for="Chemistry">Chemistry</label></td>
                                <td><input type="checkbox" id="Chemistry"></td>
                            </tr>

                            <tr>
                                <td><label for="Physics">Physics</label></td>
                                <td><input type="checkbox" id="Physics"></td>
                            </tr>

                            <tr>
                                <td><label for="French">French</label></td>
                                <td><input type="checkbox" id="French"></td>
                            </tr>

                            <tr>
                                <td><label for="Spanish">Spanish</label></td>
                                <td><input type="checkbox" id="Spanish"></td>
                            </tr>

                            <tr><td><input type="submit" value="Submit"></td></tr>

                        </fieldset>

                    </table>

                </form>

            </div>

            <div id="img_content">
                <img src="signup.png" alt="">
            </div>

        </div>

    </div>

</body>

</html>
