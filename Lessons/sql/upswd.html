<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Password Update</title>
        <link href="styles.css" rel="stylesheet">

    </head>

    <body>

        <div id="container">

            <h2>Update Password</h2>

            <form action="verify_password.php" method="post">

                <table>

                    <tr>
                        <td><label for="opassword">Old Password: </label></td>
                        <td><input type="password" id="opassword" name="opassword" placeholder="Enter your Old Password" required></td>
                    </tr>

                    <tr>
                        <td><label for="npassword">New Password: </label></td>
                        <td><input type="password" id="npassword" name="npassword" placeholder="Enter your New Password" required></td>
                    </tr>

                    <tr>
                        <td><label for="cpassword">Confirm Password: </label></td>
                        <td><input type="password" id="cpassword" name="cpassword" placeholder="Confirm your New Password" required></td>
                    </tr>

                    <tr><td><input type="submit" value="Login"></td></tr>

                </table>

            </form>

        </div>

    </body>

</html>
